
<body>
  <input type="text" #searchField [(ngModel)]="searchText" (input)="search()" />
  <div class="searchResult" *ngFor="let company of companies; index as i"
      (click)="select(i)" [ngClass]="companyIndex == i ? 'solid' : ''">
    {{company}}
  </div>

  <div *ngIf="selectedCompany">
    <app-company-details [company]="selectedCompany">
    </app-company-details>
  </div>
</body>
