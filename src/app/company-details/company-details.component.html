<table>
  <tr>
    <td>
      <button (click)="setPeriod('7DAYS')" [ngClass]="periodName == '7DAYS' ? 'active' : ''">
        7 Days
      </button>
    </td>
    <td>
      <button (click)="setPeriod('30DAYS')" [ngClass]="periodName == '30DAYS' ? 'active' : ''">
        30 Days
      </button>
    </td>
    <td>
      <button (click)="setPeriod('60DAYS')" [ngClass]="periodName == '60DAYS' ? 'active' : ''">
        60 Days
      </button>
    </td>
  </tr>
</table>

<table *ngIf="selectedPeriod">
  <tr>
    <td>
      Average change
    </td>
    <td>
      {{selectedPeriod.AC}}
    </td>
  </tr>
   <tr>
    <td>
      Period change
    </td>
    <td>
      {{selectedPeriod.PC}}
    </td>
  </tr>
   <tr>
    <td>
      Next Predicted change
    </td>
    <td>
      {{selectedPeriod.NPC}}
    </td>
  </tr>
</table>
